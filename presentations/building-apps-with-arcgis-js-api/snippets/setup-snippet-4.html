<script>
function snippet(containers, interlinks) {
  require([
    "esri/WebScene",
    "esri/views/SceneView",
    "esri/layers/SceneLayer",
    "esri/widgets/Search",
    "dojo/domReady!"
  ], function(WebScene, SceneView, SceneLayer, Search) {
    var scene = new WebScene({
      portalItem: {
        id: "3a9976baef9240ab8645ee25c7e9c096"
      }
    });
    var view = new SceneView({
      container: "viewDiv",
      map: scene,
      camera: {
        position: [-74.0338, 40.6913, 707],
        tilt: 81,
        heading: 50
      }
    });
    var layer = new SceneLayer({
      url: "https://tiles.arcgis.com/tiles/cFEFS0EWrhfDeVw9/arcgis/rest/services/Buildings_Manhattan/SceneServer",
      popupTemplate: {
        title: "Building <b>{NAME}</b>",
        content: "This build has <b>{NUM_FLOORS}</b> floors, for a height of <b>{HEIGHTROOF}</b>ft.<br/>"
          + "It has been built in <b>{CNSTRCT_YR}</b>"
      }
    });
    scene.add(layer);
    var searchWidget = new Search({
      view: view
    });
    view.ui.add(searchWidget, {
      position: "top-right"
    });
  });
}

</script>

<script src="./support/snippet.js"></script>
